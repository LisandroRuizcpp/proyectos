<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento por Secciones</title>
    <!-- Vinculación del archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menú lateral para el índice -->
    <div id="menu">
        <h2>Índice</h2>
        <ul id="section-menu"></ul>
    </div>
    
    <!-- Contenedor principal para mostrar el documento -->
    <div id="content">
        <h1>Visor de Documento</h1>
        <div id="doc-container"></div>
    </div>
    
    <!-- Librería Mammoth.js para procesar documentos Word -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    
    <!-- Archivo JavaScript principal -->
    <script src="script.js"></script>
</body>
</html>
